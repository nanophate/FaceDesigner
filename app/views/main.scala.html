@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
    </head>
    <body>
      <div id="container">
        @content
        <video id="live-source" width="160" height="80" autoplay></video>
        <canvas id="snap-source" width="160" height="80" style="display: inline;" ></canvas>
      </div>
    </body>
      <script type="text/javascript" src='@routes.Assets.at("javascripts/video.js")'></script>
00</html>
